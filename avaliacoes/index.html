<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Avaliações</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <main>
            <section class="container">
                <div class="titulo">
                    <h2>nossas avaliações</h2>
                    <div class="sublinhado"></div>
                </div>
                <article class="avaliacao">
                    <div class="container-imagem">
                        <img src="pessoa-1.jpeg" id="imagem-pessoa" />
                    </div>
                    <h4 id="pessoa">sara silva</h4>
                    <p id="trabalho">professora</p>
                    <p id="descricao">
                        Produto excelente, superou minhas expectativas pela
                        qualidade e pelo custo-benefício, recomendo sem dúvidas!
                    </p>
                    <div class="button-container">
                        <button class="botao-anterior">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="botao-proximo">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="botao-aleatorio">pessoa aleatória</button>
                </article>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
