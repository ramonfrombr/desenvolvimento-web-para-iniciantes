<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="estilo.css" />
        <title>Carrossel Vertical</title>
    </head>
    <body>
        <div class="container-slider">
            <div class="slide-esquerdo">
                <div style="background-color: #fd3555">
                    <h1>Flor natural</h1>
                    <p>tudo em rosa</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Céu azul</h1>
                    <p>com suas montanhas</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>Castelo solitário</h1>
                    <p>no meio da natureza</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Águia voando</h1>
                    <p>no pôr do sol</p>
                </div>
            </div>

            <div class="slide-direito">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?auto=format&fit=crop&w=1350&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?auto=format&fit=crop&w=715&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?auto=format&fit=crop&w=1002&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?auto=format&fit=crop&w=1050&q=80');
                    "
                ></div>
            </div>

            <div class="botoes-acao">
                <button class="botao-baixo">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="botao-cima">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
