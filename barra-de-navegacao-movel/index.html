<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="estilo.css" />
        <title>Navegação por Abas no Celular</title>
    </head>
    <body>
        <div class="celular">
            <img
                src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&auto=format&fit=crop&w=1053&q=80"
                alt="início"
                class="conteudo mostrar"
            />
            <img
                src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="trabalho"
                class="conteudo"
            />
            <img
                src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1266&q=80"
                alt="blog"
                class="conteudo"
            />
            <img
                src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80"
                alt="sobre"
                class="conteudo"
            />
            <nav>
                <ul>
                    <li class="ativo">
                        <i class="fas fa-home"></i>
                        <p>Início</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Trabalho</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>Sobre Nós</p>
                    </li>
                </ul>
            </nav>
        </div>
        <script src="script.js"></script>
    </body>
</html>
