<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="estilo.css" />
        <title>Selecionador Aleatório de Opções</title>
    </head>
    <body>
        <div class="container">
            <h3>
                Digite todas as opções separadas por vírgula (','). <br />
                Pressione Enter quando terminar.
            </h3>

            <textarea
                placeholder="Digite as opções aqui..."
                id="area-texto"
            ></textarea>

            <div id="opcoes"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
