<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="estilo.css" />
        <title>Bom, Barato, Rápido</title>
    </head>
    <body>
        <h2>Como você quer que seu projeto seja?</h2>

        <div class="container-toggle">
            <input type="checkbox" id="bom" class="alternar" />
            <label for="bom" class="rotulo">
                <div class="bola"></div>
            </label>
            <span>Bom</span>
        </div>

        <div class="container-toggle">
            <input type="checkbox" id="barato" class="alternar" />
            <label for="barato" class="rotulo">
                <div class="bola"></div>
            </label>
            <span>Barato</span>
        </div>

        <div class="container-toggle">
            <input type="checkbox" id="rapido" class="alternar" />
            <label for="rapido" class="rotulo">
                <div class="bola"></div>
            </label>
            <span>Rápido</span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
